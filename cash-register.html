            const now = new Date();

        function getTodayRecords() {
            const today = new Date().toDateString();
            return records.filter(r => new Date(r.timestamp).toDateString() === today);
        }

        function updateStats() {
            const todayRecords = getTodayRecords();
            const income = todayRecords.filter(r => r.type === 'income').reduce((sum, r) => sum + r.amount, 0);
            const expense = todayRecords.filter(r => r.type === 'expense').reduce((sum, r) => sum + r.amount, 0);
            const profit = income - expense;

            document.getElementById('todayIncome').textContent = `Â¥${income}`;
            document.getElementById('todayExpense').textContent = `Â¥${expense}`;
            document.getElementById('todayProfit').textContent = `Â¥${profit}`;
            document.getElementById('todayProfit').className = `stat-value ${profit >= 0 ? 'profit' : 'loss'}`;

            document.getElementById('netProfit').textContent = `Â¥${profit}`;
            document.getElementById('netProfit').style.color = profit >= 0 ? 'white' : '#fee2e2';

            const rate = income > 0 ? Math.round(profit / income * 100) : 0;
            document.getElementById('profitRate').textContent = `åˆ©æ¶¦ç‡ ${rate}%`;
        }

        function renderRecords() {

            container.innerHTML = todayRecords.map(record => {
                const time = new Date(record.timestamp).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
