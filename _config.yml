# Jekyll configuration
exclude:
  - README.md
  - CLAUDE.md
  - PROMPT.md
  - Makefile
  - .gitattributes
  - .gitignore
  - node_modules
  - package.json
  - package-lock.json
  - .claude
  - docs
  - memories
  - projects
  - vendor
  - "*.json"
  - "*.yml"
  - "*.yaml"
  - "*.toml"
  - "*.lock"

include:
  - ".nojekyll"

markdown: kramdown
highlighter: rouge
