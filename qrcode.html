    <script>
        let currentType = 'text';
        let qrDataUrl = null;
        let qrSvgString = null;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.dataset.type;

                document.querySelectorAll('.qr-form').forEach(f => f.classList.add('hidden'));
                document.getElementById(currentType + '-form').classList.remove('hidden');
            });
        });

        function getQRContent() {
            switch(currentType) {
                case 'text':
                    return document.getElementById('qr-content').value;
                case 'url':
                    return document.getElementById('qr-content').value;
                case 'wifi':
                    const ssid = document.getElementById('wifi-ssid').value;
                    const password = document.getElementById('wifi-password').value;
                    const type = document.getElementById('wifi-type').value;
                    if (!ssid) return '';
                    return `WIFI:T:${type};S:${ssid};P:${password};;`;
                case 'contact':
                    const name = document.getElementById('contact-name').value;
                    const phone = document.getElementById('contact-phone').value;
                    const email = document.getElementById('contact-email').value;
                    const org = document.getElementById('contact-org').value;
                    if (!name && !phone && !email) return '';
                    return `BEGIN:VCARD\nVERSION:3.0\nN:${name}\nTEL:${phone}\nEMAIL:${email}\nORG:${org}\nEND:VCARD`;
                case 'email':
                    const emailAddr = document.getElementById('email-address').value;
                    const subject = document.getElementById('email-subject').value;
                    const body = document.getElementById('email-body').value;
                    if (!emailAddr) return '';
                    return `mailto:${emailAddr}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                case 'phone':
                    const phoneNum = document.getElementById('phone-number').value;
                    if (!phoneNum) return '';
                    return `tel:${phoneNum}`;
                default:
                    return '';
            }
        }

        async function generateQR() {
            const content = getQRContent();
            if (!content) {
                alert('è¯·è¾“å…¥å†…å®¹');
                return;
            }

            const size = parseInt(document.getElementById('qr-size').value);
            const color = document.getElementById('qr-color').value;
            const bg = document.getElementById('qr-bg').value;

            const canvas = document.createElement('canvas');
            try {
                await QRCode.toCanvas(canvas, content, {
                    width: size,
                    margin: 2,
                    color: {
                        dark: color,
                        light: bg
                    },
                    errorCorrectionLevel: 'M'
                });

                document.getElementById('qrcode-canvas').innerHTML = '';
                document.getElementById('qrcode-canvas').appendChild(canvas);

                qrDataUrl = canvas.toDataURL('image/png');
                document.getElementById('download-png').href = qrDataUrl;
                document.getElementById('download-btns').classList.remove('hidden');

                // Generate SVG
                qrSvgString = await QRCode.toString(content, {
                    type: 'svg',
                    width: size,
                    margin: 2,
                    color: {
                        dark: color,
                        light: bg
                    },
                    errorCorrectionLevel: 'M'
                });
                const svgBlob = new Blob([qrSvgString], { type: 'image/svg+xml' });
                const svgUrl = URL.createObjectURL(svgBlob);
                document.getElementById('download-svg').href = svgUrl;

            } catch (err) {
                console.error(err);
                alert('ç”Ÿæˆå¤±è´¥ï¼Œè¯·æ£€æŸ¥è¾“å…¥å†…å®¹');
            }
        }

        // Auto-generate on input change
        document.querySelectorAll('input, textarea, select').forEach(el => {
            el.addEventListener('change', () => {
                if (getQRContent()) generateQR();
            });
        });
    </script>
