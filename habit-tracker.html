            <h2>ğŸ“Š ä»Šæ—¥ç»Ÿè®¡</h2>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalHabits">0</div>
                    <div class="stat-label">ä¹ æƒ¯æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedCount">0</div>
                    <div class="stat-label">å·²å®Œæˆ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completionRate">0%</div>
                    <div class="stat-label">å®Œæˆç‡</div>

        <div class="card">
            <h2>âœ… ä¹ æƒ¯åˆ—è¡¨</h2>
            <div id="habitList">
                <div class="empty-state">

                </div>

            <div class="add-habit-form" style="margin-top: 16px;">
                <input type="text" id="newHabit" placeholder="è¾“å…¥æ–°ä¹ æƒ¯..." maxlength="30">
                <button class="btn-primary" onclick="addHabit()" style="width: auto;">æ·»åŠ </button>
            </div>

        <div class="card">
            <h2>ğŸ† è¿ç»­æ‰“å¡</h2>
            <div id="streakList">
                <div class="empty-state">
                    <p>æš‚æ— æ•°æ®</p>
                </div>
            </div>

        <div class="footer-actions">

    <script>
        // State
        let habits = JSON.parse(localStorage.getItem('habits') || '[]');
        let records = JSON.parse(localStorage.getItem('habitRecords') || '{}');
        let currentDate = new Date();
        currentDate.setHours(0, 0, 0, 0);

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function render() {
            // Update date display
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const dateKey = getDateKey(currentDate);
            const todayKey = getDateKey(today);

            if (dateKey === todayKey) {
                document.getElementById('currentDate').textContent = 'ä»Šå¤©';
            } else if (dateKey === getDateKey(new Date(today.getTime() - 86400000))) {
                document.getElementById('currentDate').textContent = 'æ˜¨å¤©';
            } else if (dateKey === getDateKey(new Date(today.getTime() + 86400000))) {
                document.getElementById('currentDate').textContent = 'æ˜å¤©';
            } else {
                document.getElementById('currentDate').textContent = dateKey;
            }

            // Update stats
            const total = habits.length;
            const dayRecords = records[dateKey] || {};
            const completed = Object.values(dayRecords).filter(v => v).length;
            const rate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalHabits').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('completionRate').textContent = rate + '%';

            // Render habit list
            const habitList = document.getElementById('habitList');
            if (habits.length === 0) {
                habitList.innerHTML = '<div class="empty-state"><p>æš‚æ— ä¹ æƒ¯ï¼Œç‚¹å‡»ä¸‹æ–¹æ·»åŠ </p></div>';
            } else {
                habitList.innerHTML = habits.map((habit, index) => {
                    const isChecked = dayRecords[habit.id] || false;
                    const streak = calculateStreak(habit.id);
                    return `
                        <div class="habit-item">
                            <div class="habit-checkbox ${isChecked ? 'checked' : ''}" onclick="toggleHabit('${habit.id}')">
                                ${isChecked ? 'âœ“' : ''}
                            </div>
                            <div class="habit-info">
                                <div class="habit-name">${habit.name}</div>
                                <div class="habit-streak">ğŸ”¥ è¿ç»­ ${streak} å¤©</div>
                            </div>
                            <button class="habit-delete" onclick="deleteHabit('${habit.id}')">Ã—</button>
                        </div>
                    `;
                }).join('');
            }

            // Render streak list
            renderStreakList();
        }

        function calculateStreak(habitId) {
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < 365; i++) {
                const date = new Date(today.getTime() - i * 86400000);
                const key = getDateKey(date);
                if (records[key] && records[key][habitId]) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            return streak;
        }

        function renderStreakList() {
            const streakList = document.getElementById('streakList');
            if (habits.length === 0) {
                streakList.innerHTML = '<div class="empty-state"><p>æš‚æ— æ•°æ®</p></div>';
                return;
            }

            const streaks = habits.map(habit => ({
                name: habit.name,
                streak: calculateStreak(habit.id)
            })).sort((a, b) => b.streak - a.streak);

            streakList.innerHTML = streaks.map(s => `
                <div class="habit-item">
                    <div class="habit-info">
                        <div class="habit-name">${s.name}</div>
                        <div class="habit-streak">ğŸ”¥ è¿ç»­ ${s.streak} å¤©</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleHabit(habitId) {
            const dateKey = getDateKey(currentDate);
            if (!records[dateKey]) {
                records[dateKey] = {};
            }
            records[dateKey][habitId] = !records[dateKey][habitId];
            localStorage.setItem('habitRecords', JSON.stringify(records));
            render();
        }

        function addHabit() {
            const name = document.getElementById('newHabit').value.trim();
            if (!name) {
                alert('è¯·è¾“å…¥ä¹ æƒ¯åç§°');
                return;
            }

            habits.push({
                id: Date.now().toString(),
                name: name,
                createdAt: new Date().toISOString()
            });

            localStorage.setItem('habits', JSON.stringify(habits));
            document.getElementById('newHabit').value = '';
            render();
        }

        function deleteHabit(habitId) {
            if (!confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªä¹ æƒ¯ï¼Ÿ')) return;
            habits = habits.filter(h => h.id !== habitId);
            localStorage.setItem('habits', JSON.stringify(habits));

            // Clean up records
            Object.keys(records).forEach(key => {
                if (records[key][habitId]) {
                    delete records[key][habitId];
                }
            });
            localStorage.setItem('habitRecords', JSON.stringify(records));
            render();
        }

        function changeDate(delta) {
            currentDate = new Date(currentDate.getTime() + delta * 86400000);
            render();
        }

        function exportData() {
            const data = {
                habits,
                records,
                exportedAt: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `habit-tracker-${getDateKey(new Date())}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.habits && data.records) {
                        habits = data.habits;
                        records = data.records;
                        localStorage.setItem('habits', JSON.stringify(habits));
                        localStorage.setItem('habitRecords', JSON.stringify(records));
                        render();
                        alert('å¯¼å…¥æˆåŠŸï¼');
                    } else {
                        alert('æ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                    }
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥ï¼š' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // Add habit on Enter key
        document.getElementById('newHabit').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addHabit();
            }
        });

        // Initial render
        render();
    </script>
