            document.getElementById('inv-number').value = `INV-${today}-${String(count).padStart(3, '0')}`;

            const list = document.getElementById('invoice-list');
            const search = document.getElementById('search-invoice').value.toLowerCase();
            let total = 0, unpaid = 0, paid = 0;

            const filtered = invoices.filter(inv => {
                if (!search) return true;
                return inv.number.toLowerCase().includes(search) ||
                       (inv.customerName || '').toLowerCase().includes(search);
            }).sort((a, b) => new Date(b.date) - new Date(a.date));

            filtered.forEach(inv => {
                const amount = parseFloat(inv.total) || 0;

                if (inv.status === 'paid') paid += amount;
                else unpaid += amount;
            });

            document.getElementById('total-invoices').textContent = invoices.length;
            document.getElementById('unpaid-amount').textContent = `Â¥${unpaid.toFixed(0)}`;
            document.getElementById('paid-amount').textContent = `Â¥${paid.toFixed(0)}`;

            if (filtered.length === 0) {

                                   (inv.status === 'overdue' ? 'status-overdue' : 'status-unpaid');
                const statusText = inv.status === 'paid' ? 'å·²ä»˜æ¬¾' :

                        <div class="invoice-meta">å¼€ç¥¨: ${inv.date} | åˆ°æœŸ: ${inv.dueDate || '-'}</div>

        function closeModal() {

        // æ‰“å°å‘ç¥¨
        function printInvoice(id) {
            const inv = invoices.find(i => i.id === id);

                    <td style="padding: 8px; border-bottom: 1px solid #eee; text-align: right;">Â¥${parseFloat(item.price).toFixed(2)}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #eee; text-align: right;">Â¥${(item.quantity * item.price).toFixed(2)}</td>
                </tr>
            `).join('');

            document.getElementById('invoice-print').innerHTML = `
                <div class="print-header">
                    <div class="print-title">å‘ç¥¨ / Invoice</div>
                    <div style="margin-top: 8px;">${settings.company || 'å…¬å¸åç§°'}</div>
                </div>
                <div class="print-info">
                    <div>
                        <div class="print-label">å‘ç¥¨å·ç </div>
                        <div>${inv.number}</div>
                    </div>
                    <div>
                        <div class="print-label">å¼€ç¥¨æ—¥æœŸ</div>
                        <div>${inv.date}</div>
                    </div>
                    <div>
                        <div class="print-label">åˆ°æœŸæ—¥æœŸ</div>
                        <div>${inv.dueDate || '-'}</div>
                    </div>
                </div>
                <div style="margin-bottom: 20px;">
                    <div class="print-label">å®¢æˆ·</div>
                    <div>${inv.customerName || '-'}</div>
                </div>
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                    <thead>
                        <tr style="background: #f5f5f5;">
                            <th style="padding: 10px; text-align: left;">é¡¹ç›®</th>
                            <th style="padding: 10px; text-align: center;">æ•°é‡</th>
                            <th style="padding: 10px; text-align: right;">å•ä»·</th>
                            <th style="padding: 10px; text-align: right;">å°è®¡</th>
                        </tr>
                    </thead>
                    <tbody>${items}</tbody>
                </table>
                <div class="print-total">åˆè®¡: Â¥${parseFloat(inv.total || 0).toFixed(2)}</div>
                ${inv.notes ? `<div style="margin-top: 20px; color: #666;"><strong>å¤‡æ³¨:</strong> ${inv.notes}</div>` : ''}
                <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #999;">
                    <p>å…¬å¸: ${settings.company || '-'} | ç”µè¯: ${settings.phone || '-'} | é‚®ç®±: ${settings.email || '-'}</p>
                    <p>åœ°å€: ${settings.address || '-'}</p>
                </div>
            `;
            document.getElementById('invoice-print').classList.add('show');
            window.print();
            setTimeout(() => {
                document.getElementById('invoice-print').classList.remove('show');
            }, 1000);
        }

        // æ ‡è®°ä»˜æ¬¾çŠ¶æ€
        function markPaid(id) {
            const inv = invoices.find(i => i.id === id);
            if (!inv) return;
            inv.status = inv.status === 'paid' ? 'unpaid' : 'paid';
            saveInvoices();
            renderInvoices();
            closeModal();
        }

        // åˆ é™¤å‘ç¥¨
        function deleteInvoice(id) {
            if (!confirm('ç¡®å®šåˆ é™¤æ­¤å‘ç¥¨?')) return;
            invoices = invoices.filter(i => i.id !== id);
            saveInvoices();
            renderInvoices();
            closeModal();
        }

        // ä¿å­˜å‘ç¥¨
        document.getElementById('invoice-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const items = [];
            document.querySelectorAll('#inv-items .item-row').forEach(row => {
                items.push({
                    name: row.querySelector('.item-name').value,
                    quantity: parseFloat(row.querySelector('.item-qty').value) || 1,
                    unit: row.querySelector('.item-unit').value,
                    price: parseFloat(row.querySelector('.item-price').value) || 0
                });
            });

            const customerSelect = document.getElementById('inv-customer');
            const customerId = customerSelect.value;
            const customer = customers.find(c => c.id === customerId);

            const inv = {
                id: document.getElementById('inv-number').dataset.id || Date.now().toString(),
                number: document.getElementById('inv-number').value,
                date: document.getElementById('inv-date').value,
                customerId: customerId,
                customerName: customer ? customer.name : '',
                dueDate: document.getElementById('inv-due-date').value,
                items: items,
                total: items.reduce((sum, item) => sum + (item.quantity * item.price), 0),
                notes: document.getElementById('inv-notes').value,
                status: 'unpaid',
                createdAt: new Date().toISOString()
            };

            // æ£€æŸ¥æ˜¯å¦è¿‡æœŸ
            if (inv.dueDate && new Date(inv.dueDate) < new Date() && inv.status !== 'paid') {
                inv.status = 'overdue';
            }

            const existingIndex = invoices.findIndex(i => i.id === inv.id);
            if (existingIndex >= 0) {
                invoices[existingIndex] = inv;
            } else {
                invoices.push(inv);
            }

            saveInvoices();
            renderInvoices();
            switchTab('invoices');
            document.getElementById('invoice-form').reset();
            setDefaultInvoiceNumber();
        });

        function showCreateInvoice() {
            switchTab('create');
            setDefaultInvoiceNumber();
            document.getElementById('inv-items').innerHTML = '';
            addItem();
        }

        function loadCustomerDropdown() {
            const select = document.getElementById('inv-customer');
            select.innerHTML = '<option value="">é€‰æ‹©å®¢æˆ·</option>' +
                customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        }

        function loadProductDropdown() {
            const container = document.getElementById('inv-items');
            container.querySelectorAll('.item-row').forEach(row => {
                const select = row.querySelector('.item-product');
                if (select) {
                    select.innerHTML = '<option value="">é€‰æ‹©äº§å“</option>' +
                        products.map(p => `<option value="${p.id}" data-name="${p.name}" data-price="${p.price}" data-unit="${p.unit || ''}">${p.name} - Â¥${p.price}</option>`).join('');
                    select.addEventListener('change', (e) => {
                        const option = e.target.selectedOptions[0];
                        if (option && option.value) {
                            row.querySelector('.item-name').value = option.dataset.name;
                            row.querySelector('.item-price').value = option.dataset.price;
                            row.querySelector('.item-unit').value = option.dataset.unit;
                            updateTotal();
                        }
                    });
                }
            });
        }

        function addItem() {
            const container = document.getElementById('inv-items');
            const div = document.createElement('div');
            div.className = 'item-row';
            div.style.cssText = 'display: grid; grid-template-columns: 2fr 80px 80px 100px 30px; gap: 8px; margin-bottom: 8px; align-items: end;';
            div.innerHTML = `
                <div class="form-group" style="margin: 0;">
                    <select class="item-product" style="width: 100%;">
                        <option value="">é€‰æ‹©äº§å“æˆ–è¾“å…¥</option>
                        ${products.map(p => `<option value="${p.id}" data-name="${p.name}" data-price="${p.price}" data-unit="${p.unit || ''}">${p.name}</option>`).join('')}
                    </select>
                    <input type="text" class="item-name" placeholder="äº§å“åç§°" style="margin-top: 4px;">
                </div>
                <div class="form-group" style="margin: 0;">
                    <input type="number" class="item-qty" value="1" min="1" placeholder="æ•°é‡">
                </div>
                <div class="form-group" style="margin: 0;">
                    <input type="text" class="item-unit" placeholder="å•ä½">
                </div>
                <div class="form-group" style="margin: 0;">
                    <input type="number" class="item-price" value="0" step="0.01" placeholder="å•ä»·">
                </div>
                <button type="button" class="btn btn-danger btn-sm" onclick="this.parentElement.remove(); updateTotal();">Ã—</button>
            `;
            container.appendChild(div);

            // æ·»åŠ äº§å“é€‰æ‹©äº‹ä»¶
            const select = div.querySelector('.item-product');
            select.addEventListener('change', (e) => {
                const option = e.target.selectedOptions[0];
                if (option && option.value) {
                    div.querySelector('.item-name').value = option.dataset.name;
                    div.querySelector('.item-price').value = option.dataset.price;
                    div.querySelector('.item-unit').value = option.dataset.unit;
                    updateTotal();
                }
            });

            // æ·»åŠ æ•°é‡å’Œå•ä»·å˜åŒ–äº‹ä»¶
            div.querySelector('.item-qty').addEventListener('input', updateTotal);
            div.querySelector('.item-price').addEventListener('input', updateTotal);
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll('#inv-items .item-row').forEach(row => {
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                total += qty * price;
            });
            document.getElementById('inv-total').textContent = `Â¥${total.toFixed(2)}`;
        }

        // å®¢æˆ·ç®¡ç†
        document.getElementById('customer-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const customer = {
                id: Date.now().toString(),
                name: document.getElementById('cust-name').value,
                phone: document.getElementById('cust-phone').value,
                email: document.getElementById('cust-email').value,
                address: document.getElementById('cust-address').value
            };
            customers.push(customer);
            localStorage.setItem('invoice-customers', JSON.stringify(customers));
            renderCustomers();
            document.getElementById('customer-form').reset();
        });

        function renderCustomers() {
            const tbody = document.getElementById('customer-list');
            if (customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--text-light);">æš‚æ— å®¢æˆ·</td></tr>';
                return;
            }
            tbody.innerHTML = customers.map(c => `
                <tr>
                    <td>${c.name}</td>
                    <td>${c.phone || '-'}</td>
                    <td>${c.email || '-'}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteCustomer('${c.id}')">åˆ é™¤</button></td>
                </tr>
            `).join('');
        }

        function deleteCustomer(id) {
            if (!confirm('ç¡®å®šåˆ é™¤æ­¤å®¢æˆ·?')) return;
            customers = customers.filter(c => c.id !== id);
            localStorage.setItem('invoice-customers', JSON.stringify(customers));
            renderCustomers();
        }

        // äº§å“ç®¡ç†
        document.getElementById('product-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const product = {
                id: Date.now().toString(),
                name: document.getElementById('prod-name').value,
                price: parseFloat(document.getElementById('prod-price').value) || 0,
                unit: document.getElementById('prod-unit').value
            };
            products.push(product);
            localStorage.setItem('invoice-products', JSON.stringify(products));
            renderProducts();
            document.getElementById('product-form').reset();
        });

        function renderProducts() {
            const tbody = document.getElementById('product-list');
            if (products.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: var(--text-light);">æš‚æ— äº§å“</td></tr>';
                return;
            }
            tbody.innerHTML = products.map(p => `
                <tr>
                    <td>${p.name}</td>
                    <td>Â¥${p.price.toFixed(2)}</td>
                    <td>${p.unit || '-'}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="deleteProduct('${p.id}')">åˆ é™¤</button></td>
                </tr>
            `).join('');
        }

        function deleteProduct(id) {
            if (!confirm('ç¡®å®šåˆ é™¤æ­¤äº§å“?')) return;
            products = products.filter(p => p.id !== id);
            localStorage.setItem('invoice-products', JSON.stringify(products));
            renderProducts();
        }

        // è®¾ç½®
        function loadSettings() {
            document.getElementById('setting-company').value = settings.company || '';
            document.getElementById('setting-address').value = settings.address || '';
            document.getElementById('setting-phone').value = settings.phone || '';
            document.getElementById('setting-email').value = settings.email || '';
        }

        document.getElementById('settings-form').addEventListener('submit', (e) => {
            e.preventDefault();
            settings = {
                company: document.getElementById('setting-company').value,
                address: document.getElementById('setting-address').value,
                phone: document.getElementById('setting-phone').value,
                email: document.getElementById('setting-email').value
            };
            localStorage.setItem('invoice-settings', JSON.stringify(settings));
            alert('è®¾ç½®å·²ä¿å­˜');
        });

        // æ•°æ®å¯¼å‡º/å¯¼å…¥
        function exportData() {
            const data = { invoices, customers, products, settings };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `invoice-data-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('import-file').click();
        }

        function handleImport(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (data.invoices) invoices = data.invoices;
                    if (data.customers) customers = data.customers;
                    if (data.products) products = data.products;
                    if (data.settings) settings = data.settings;
                    saveInvoices();
                    localStorage.setItem('invoice-customers', JSON.stringify(customers));
                    localStorage.setItem('invoice-products', JSON.stringify(products));
                    localStorage.setItem('invoice-settings', JSON.stringify(settings));
                    renderInvoices();
                    renderCustomers();
                    renderProducts();
                    loadSettings();
                    alert('æ•°æ®å¯¼å…¥æˆåŠŸ');
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function saveInvoices() {
            localStorage.setItem('invoices', JSON.stringify(invoices));
        }

        function clearAllData() {
            if (!confirm('ç¡®å®šæ¸…ç©ºæ‰€æœ‰æ•°æ®? æ­¤æ“ä½œä¸å¯æ¢å¤!')) return;
            localStorage.removeItem('invoices');
            localStorage.removeItem('invoice-customers');
            localStorage.removeItem('invoice-products');
            localStorage.removeItem('invoice-settings');
            invoices = [];
            customers = [];
            products = [];
            settings = {};
            renderInvoices();
            renderCustomers();
            renderProducts();
            loadSettings();
        }

        // ç‚¹å‡»å¤–éƒ¨å…³é—­å¼¹çª—
        document.getElementById('invoice-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('invoice-modal')) closeModal();
        });
    </script>
