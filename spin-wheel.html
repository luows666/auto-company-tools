    <script>
        const backgrounds = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
        ];

        let selectedBg = backgrounds[0];
        let currentPrizes = [];
        let canvas, ctx;

        // Initialize
        window.onload = function() {
            initBgOptions();
            canvas = document.getElementById('cardCanvas');
            ctx = canvas.getContext('2d');
        };

        function initBgOptions() {
            const container = document.getElementById('bgOptions');
            backgrounds.forEach((bg, i) => {
                const div = document.createElement('div');
                div.className = 'bg-option' + (i === 0 ? ' selected' : '');
                div.style.background = bg;
                div.onclick = () => selectBg(i);
                container.appendChild(div);
            });
        }

        function selectBg(index) {
            selectedBg = backgrounds[index];
            document.querySelectorAll('.bg-option').forEach((el, i) => {
                el.classList.toggle('selected', i === index);
            });
        }

        function generateWheel() {
            const title = document.getElementById('wheelTitle').value || 'ä»Šæ—¥æŠ½å¥–';
            const prizeText = document.getElementById('prizes').value.trim();
            currentPrizes = prizeText.split('\n').filter(p => p.trim());

            if (currentPrizes.length < 2) {
                showToast('è¯·è‡³å°‘è¾“å…¥2ä¸ªå¥–é¡¹');
                return;
            }

            document.getElementById('preview').classList.add('show');
            drawWheel(title, currentPrizes);
        }

        function drawWheel(title, prizes) {
            const w = canvas.width;
            const h = canvas.height;

            // Background
            const gradient = ctx.createLinearGradient(0, 0, w, h);
            const colors = parseGradient(selectedBg);
            gradient.addColorStop(0, colors[0]);
            gradient.addColorStop(1, colors[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);

            // Title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 36px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(title, w/2, 60);

            // Draw wheel
            const centerX = w / 2;
            const centerY = h / 2 + 40;
            const radius = 200;
            const sliceAngle = (2 * Math.PI) / prizes.length;

            // Draw slices
            prizes.forEach((prize, i) => {
                const startAngle = i * sliceAngle - Math.PI / 2;
                const endAngle = startAngle + sliceAngle;

                // Slice background
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = i % 2 === 0 ? 'rgba(255,255,255,0.9)' : 'rgba(255,255,255,0.7)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Prize text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#1e293b';
                ctx.font = 'bold 16px -apple-system, sans-serif';

                const text = prize.length > 8 ? prize.substring(0, 8) + '...' : prize;
                ctx.fillText(text, radius - 20, 6);
                ctx.restore();
            });

            // Center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, 2 * Math.PI);
            ctx.fillStyle = selectedBg;
            ctx.fill();

            // Pointer
            ctx.beginPath();
            ctx.moveTo(centerX - 15, centerY - radius - 20);
            ctx.lineTo(centerX + 15, centerY - radius - 20);
            ctx.lineTo(centerX, centerY - radius + 10);
            ctx.closePath();
            ctx.fillStyle = '#ef4444';
            ctx.fill();

            // Footer
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fillRect(0, h - 80, w, 80);
            ctx.fillStyle = '#64748b';
            ctx.font = '16px -apple-system, sans-serif';
            ctx.fillText('Auto Tools', w/2, h - 40);
        }

        function parseGradient(bg) {
            const match = bg.match(/linear-gradient\(135deg,\s*(\S+)\s*0%,\s*(\S+)\s*100%\)/);
            if (match) return [match[1], match[2]];
            return ['#667eea', '#764ba2'];
        }

        function spinWheel() {
            if (currentPrizes.length < 2) {
                showToast('è¯·å…ˆç”Ÿæˆè½¬ç›˜');
                return;
            }

            const result = currentPrizes[Math.floor(Math.random() * currentPrizes.length)];
            const isWin = !result.includes('è°¢è°¢') && !result.includes('å‚ä¸');

            document.getElementById('resultEmoji').textContent = isWin ? 'ğŸ‰' : 'ğŸ˜¢';
            document.getElementById('resultText').textContent = isWin ? 'æ­å–œè·å¾—' : 'å†æ¥å†å‰';
            document.getElementById('resultSub').textContent = result;
            document.getElementById('resultModal').classList.add('show');

            // Add to history
            addWinner(result);
        }

        function addWinner(prize) {
            const list = document.getElementById('winnerList');
            const time = new Date().toLocaleTimeString();
            const item = document.createElement('div');
            item.className = 'winner-item';
            item.innerHTML = `<span>${prize}</span><span>${time}</span>`;
            list.insertBefore(item, list.firstChild);
        }

        function closeModal() {

        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'spin-wheel.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast('å›¾ç‰‡å·²ä¸‹è½½');
        }

        async function copyImage() {
            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                showToast('å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            } catch (err) {
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨ä¿å­˜');
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
