    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Initialize
        document.getElementById('date').valueAsDate = new Date();

        // Color options
        document.querySelectorAll('.color-option').forEach(opt => {
            opt.addEventListener('click', () => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
                updatePreview();
            });
        });

        // Input events
        ['nickname', 'weight', 'height', 'date'].forEach(id => {
            document.getElementById(id).addEventListener('input', updatePreview);
        });

        function calculateBMI(weight, height) {
            if (!weight || !height) return null;
            const h = height / 100;
            return (weight / (h * h)).toFixed(1);
        }

        function getBMITip(bmi) {
            if (!bmi) return '';
            bmi = parseFloat(bmi);
            if (bmi < 18.5) return 'ğŸ“‰ åç˜¦ï¼šè¯¥å¢é‡äº†';
            if (bmi < 24) return 'âœ… æ­£å¸¸ï¼šç»§ç»­ä¿æŒ';
            if (bmi < 28) return 'âš ï¸ è¶…é‡ï¼šè¯¥æ§åˆ¶äº†';
            return 'ğŸš¨ è‚¥èƒ–ï¼šå»ºè®®é”»ç‚¼';
        }

        function updatePreview() {
            const nickname = document.getElementById('nickname').value || 'æˆ‘çš„æ˜µç§°';
            const weight = document.getElementById('weight').value || '--';
            const height = document.getElementById('height').value;
            const date = document.getElementById('date').value || new Date().toISOString().split('T')[0];
            const selectedColor = document.querySelector('.color-option.selected');

            document.getElementById('previewNickname').textContent = nickname;
            document.getElementById('previewWeight').textContent = weight;
            document.getElementById('previewDate').textContent = formatDate(date);

            if (selectedColor) {
                const colors = JSON.parse(selectedColor.dataset.colors);
                document.getElementById('previewCard').style.background = `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;
            }

            // BMI
            const bmi = calculateBMI(weight, height);
            const bmiEl = document.getElementById('previewBMI');
            if (bmi) {
                bmiEl.textContent = `BMI: ${bmi}`;
                bmiEl.style.display = 'block';
                document.getElementById('bmiTips').textContent = getBMITip(bmi);
            } else {
                bmiEl.style.display = 'none';
                document.getElementById('bmiTips').textContent = '';
            }

            // Text color for light backgrounds
            const lightColors = ['#a8edea', '#fed6e3', '#ffecd2', '#fcb69f', '#fecfef'];
            const colors = selectedColor ? JSON.parse(selectedColor.dataset.colors) : ['#667eea', '#764ba2'];
            const isLight = lightColors.some(c => colors.includes(c));
            const textColor = isLight ? '#1e293b' : 'white';
            document.getElementById('previewCard').style.color = textColor;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const months = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            return `${date.getFullYear()}å¹´${months[date.getMonth()]}${date.getDate()}æ—¥`;
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2000);
        }

        async function downloadImage() {
            const card = document.getElementById('previewCard');
            try {
                const canvas = await html2canvas(card, { scale: 2, useCORS: true });
                const link = document.createElement('a');
                link.download = `ä½“é‡è®°å½•_${document.getElementById('date').value}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                showMessage('å›¾ç‰‡å·²ä¸‹è½½');
            } catch (e) {

        }

        async function copyImage() {
            const card = document.getElementById('previewCard');
            try {

                canvas.toBlob(async blob => {
