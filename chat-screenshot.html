    <script>
        // State
        let selectedBg = 1;
        let selectedAvatar = 1;
        const avatarEmojis = ['ğŸ‘¨', 'ğŸ‘©', 'ğŸ§‘', 'ğŸ‘´', 'ğŸ‘¦', 'ğŸ‘§'];

        // Generate preview
        function generatePreview() {
            const chatName = document.getElementById('chatName').value || 'å¾®ä¿¡èŠå¤©';
            document.getElementById('previewName').textContent = chatName;
            document.getElementById('previewAvatar').textContent = avatarEmojis[selectedAvatar - 1];

            const messages = [];
            document.querySelectorAll('.chat-item').forEach(item => {
                const sender = item.querySelector('.sender-input').value;
                const direction = item.querySelector('.direction-select').value;

            const previewContainer = document.getElementById('previewMessages');

        // Get random time
        function getRandomTime() {

            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        // Escape HTML
        function escapeHtml(text) {

        }

        // Download image
        function downloadImage() {
            const canvas = document.getElementById('downloadCanvas');
            const ctx = canvas.getContext('2d');
            const chatName = document.getElementById('chatName').value || 'å¾®ä¿¡èŠå¤©';

            const messages = [];
            document.querySelectorAll('.chat-item').forEach(item => {
                const sender = item.querySelector('.sender-input').value;
                const direction = item.querySelector('.direction-select').value;
                const message = item.querySelector('.message-input').value;
                if (message) {
                    messages.push({ sender, direction, message });
                }
            });

            const padding = 30;
            const headerHeight = 70;
            const messageHeight = 70;
            const canvasHeight = headerHeight + messages.length * messageHeight + padding * 2;
            const canvasWidth = 400;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Background gradient
            const gradients = [
                ['#667eea', '#764ba2'],
                ['#f093fb', '#f5576c'],
                ['#4facfe', '#00f2fe'],
                ['#43e97b', '#38f9d7'],
                ['#fa709a', '#fee140'],
                ['#a8edea', '#fed6e3'],
                ['#ff9a9e', '#fecfef'],
                ['#ffecd2', '#fcb69f']
            ];
            const gradient = ctx.createLinearGradient(0, 0, 0, canvasHeight);
            gradient.addColorStop(0, gradients[selectedBg - 1][0]);
            gradient.addColorStop(1, gradients[selectedBg - 1][1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // Chat header
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            ctx.fillRect(10, 10, canvasWidth - 20, 50);

            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px -apple-system, sans-serif';
            ctx.fillText(chatName, 70, 42);

            // Avatar
            ctx.fillStyle = gradients[selectedAvatar - 1][0];
            ctx.beginPath();
            ctx.arc(45, 35, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(avatarEmojis[selectedAvatar - 1], 45, 42);

            // Messages
            ctx.textAlign = 'left';
            let y = headerHeight + 20;

            messages.forEach(msg => {
                const isSent = msg.direction === 'sent';
                const bubbleX = isSent ? canvasWidth - 200 : 20;
                const textWidth = Math.min(180, ctx.measureText(msg.message).width + 20);

                // Bubble
                if (isSent) {
                    ctx.fillStyle = '#95ec69';
                    ctx.beginPath();
                    ctx.moveTo(bubbleX + 180, y);
                    ctx.lineTo(bubbleX, y);
                    ctx.lineTo(bubbleX, y + 50);
                    ctx.lineTo(bubbleX + 180, y + 50);
                    ctx.lineTo(bubbleX + 195, y + 35);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(bubbleX, y);
                    ctx.lineTo(bubbleX + 180, y);
                    ctx.lineTo(bubbleX + 180, y + 50);
                    ctx.lineTo(bubbleX, y + 50);
                    ctx.lineTo(bubbleX - 15, y + 35);
                    ctx.closePath();
                    ctx.fill();
                }

                // Message text
                ctx.fillStyle = '#333';
                ctx.font = '14px -apple-system, sans-serif';
                wrapText(ctx, msg.message, bubbleX + 12, y + 20, 160, 20);

                // Time
                ctx.fillStyle = '#999';
                ctx.font = '11px -apple-system, sans-serif';
                const time = getRandomTime();
                if (isSent) {
                    ctx.textAlign = 'right';
                    ctx.fillText(time, bubbleX - 10, y + 60);
                } else {
                    ctx.fillText(time, bubbleX + 190, y + 60);
                }
                ctx.textAlign = 'left';

                y += messageHeight;
            });

            // Download
            const link = document.createElement('a');
            link.download = 'chat-screenshot.png';
            link.href = canvas.toDataURL('image/png');
            link.click();

            showToast('å›¾ç‰‡å·²ä¸‹è½½ï¼');

        // Wrap text helper
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const words = text.split('');
            let line = '';
            let lineCount = 0;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i];
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && i > 0) {
                    ctx.fillText(line, x, y);
                    line = words[i];
                    y += lineHeight;
                    lineCount++;
                    if (lineCount >= 2) break;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, x, y);
        }

        // Copy image to clipboard
        async function copyImage() {
            const canvas = document.getElementById('downloadCanvas');

            const messages = [];
            document.querySelectorAll('.chat-item').forEach(item => {

                if (message) {
                    messages.push({ sender, direction, message });
                }
            });

            const padding = 30;
            const headerHeight = 70;
            const messageHeight = 70;
            const canvasHeight = headerHeight + messages.length * messageHeight + padding * 2;
            const canvasWidth = 400;

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            const gradients = [
                ['#667eea', '#764ba2'],
                ['#f093fb', '#f5576c'],
                ['#4facfe', '#00f2fe'],
                ['#43e97b', '#38f9d7'],
                ['#fa709a', '#fee140'],
                ['#a8edea', '#fed6e3'],
                ['#ff9a9e', '#fecfef'],
                ['#ffecd2', '#fcb69f']
            ];
            const gradient = canvas.getContext('2d').createLinearGradient(0, 0, 0, canvasHeight);
            gradient.addColorStop(0, gradients[selectedBg - 1][0]);
            gradient.addColorStop(1, gradients[selectedBg - 1][1]);
            canvas.getContext('2d').fillStyle = gradient;
            canvas.getContext('2d').fillRect(0, 0, canvasWidth, canvasHeight);

            // Draw chat content
            const chatName = document.getElementById('chatName').value || 'å¾®ä¿¡èŠå¤©';
            const ctx = canvas.getContext('2d');

            // Header
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            ctx.fillRect(10, 10, canvasWidth - 20, 50);
            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px -apple-system, sans-serif';
            ctx.fillText(chatName, 70, 42);

            // Avatar
            ctx.fillStyle = gradients[selectedAvatar - 1][0];
            ctx.beginPath();
            ctx.arc(45, 35, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(avatarEmojis[selectedAvatar - 1], 45, 42);

            // Messages
            ctx.textAlign = 'left';
            let y = headerHeight + 20;

            messages.forEach(msg => {
                const isSent = msg.direction === 'sent';
                const bubbleX = isSent ? canvasWidth - 200 : 20;

                if (isSent) {
                    ctx.fillStyle = '#95ec69';
                    ctx.beginPath();
                    ctx.moveTo(bubbleX + 180, y);
                    ctx.lineTo(bubbleX, y);
                    ctx.lineTo(bubbleX, y + 50);
                    ctx.lineTo(bubbleX + 180, y + 50);
                    ctx.lineTo(bubbleX + 195, y + 35);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(bubbleX, y);
                    ctx.lineTo(bubbleX + 180, y);
                    ctx.lineTo(bubbleX + 180, y + 50);
                    ctx.lineTo(bubbleX, y + 50);
                    ctx.lineTo(bubbleX - 15, y + 35);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.fillStyle = '#333';
                ctx.font = '14px -apple-system, sans-serif';
                wrapText(ctx, msg.message, bubbleX + 12, y + 20, 160, 20);

                ctx.fillStyle = '#999';
                ctx.font = '11px -apple-system, sans-serif';
                const time = getRandomTime();
                if (isSent) {
                    ctx.textAlign = 'right';
                    ctx.fillText(time, bubbleX - 10, y + 60);
                } else {
                    ctx.fillText(time, bubbleX + 190, y + 60);
                }
                ctx.textAlign = 'left';

                y += messageHeight;
            });

            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                showToast('å›¾ç‰‡å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) {
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨æˆªå›¾');
            }
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        generatePreview();

        // Update preview on input change
        document.getElementById('chatName').addEventListener('input', generatePreview);
        document.getElementById('chatList').addEventListener('input', generatePreview);
    </script>
