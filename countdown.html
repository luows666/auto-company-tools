    <script>
        // Events storage
        let events = JSON.parse(localStorage.getItem('countdownEvents') || '[]');
        let currentEventIndex = -1;

        function getMonthEnd() {
            const now = new Date();
            const end = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            return end.toISOString().split('T')[0];
        }

        function addPreset(name, date) {

        }

        function addEvent() {
            const name = document.getElementById('eventName').value.trim();
            const date = document.getElementById('eventDate').value;

            if (!name) {
                alert('è¯·è¾“å…¥äº‹ä»¶åç§°');
                return;
            }
            if (!date) {
                alert('è¯·é€‰æ‹©æ—¥æœŸ');
                return;
            }

            events.push({ name, date });
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            localStorage.setItem('countdownEvents', JSON.stringify(events));

            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';

            renderEvents();
        }

        function deleteEvent(index, e) {
            e.stopPropagation();
            if (confirm('ç¡®å®šåˆ é™¤è¿™ä¸ªå€’æ•°æ—¥ï¼Ÿ')) {
                events.splice(index, 1);
                localStorage.setItem('countdownEvents', JSON.stringify(events));
                if (currentEventIndex === index) {
                    currentEventIndex = -1;
                    document.getElementById('countdownCard').style.display = 'none';
                } else if (currentEventIndex > index) {
                    currentEventIndex--;
                }
                renderEvents();
            }
        }

        function selectEvent(index) {
            currentEventIndex = index;
            renderEvents();
            showCountdown(index);
        }

        function showCountdown(index) {
            const event = events[index];
            const targetDate = new Date(event.date);
            targetDate.setHours(0, 0, 0, 0);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const resultCard = document.getElementById('countdownCard');
            const resultDiv = document.getElementById('countdownResult');
            const daysEl = document.getElementById('countdownDays');
            const labelEl = document.getElementById('countdownLabel');
            const dateTextEl = document.getElementById('countdownDateText');

            resultCard.style.display = 'block';

            if (diffDays > 0) {
                resultDiv.classList.remove('past');
                daysEl.textContent = diffDays;
                labelEl.textContent = 'å¤©å';
            } else if (diffDays === 0) {
                resultDiv.classList.remove('past');
                daysEl.textContent = 'ä»Šå¤©';
                labelEl.textContent = 'å°±æ˜¯è¿™ä¸€å¤©ï¼';
            } else {
                resultDiv.classList.add('past');
                daysEl.textContent = Math.abs(diffDays);
                labelEl.textContent = 'å¤©å‰';
            }

            dateTextEl.textContent = event.date + ' ' + event.name;
        }

        function editCurrentEvent() {
            if (currentEventIndex < 0) return;
            const event = events[currentEventIndex];
            document.getElementById('eventName').value = event.name;
            document.getElementById('eventDate').value = event.date;
        }

        function deleteCurrentEvent() {
            if (currentEventIndex < 0) return;
            deleteEvent(currentEventIndex, { stopPropagation: () => {} });
            document.getElementById('countdownCard').style.display = 'none';
        }

        function calculateDays(dateStr) {
            const targetDate = new Date(dateStr);
            targetDate.setHours(0, 0, 0, 0);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const diffTime = targetDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function renderEvents() {
            const list = document.getElementById('eventList');

            if (events.length === 0) {
                list.innerHTML = '<p style="color: var(--text-light); text-align: center;">æš‚æ— å€’æ•°æ—¥ï¼Œç‚¹å‡»ä¸Šæ–¹æ·»åŠ </p>';
                return;
            }

            list.innerHTML = events.map((event, index) => {
                const days = calculateDays(event.date);
                const isPassed = days < 0;
                const isActive = index === currentEventIndex;

                return `
                    <div class="event-item ${isActive ? 'active' : ''}" onclick="selectEvent(${index})">
                        <div class="event-info">
                            <div class="event-name">${event.name}</div>
                            <div class="event-date">${event.date}</div>
                        </div>
                        <div class="event-days">
                            <div class="event-days-num ${isPassed ? 'passed' : ''}">${Math.abs(days)}</div>
                            <div class="event-days-label">${isPassed ? 'å¤©å‰' : 'å¤©å'}</div>
                        </div>
                        <div class="event-delete" onclick="deleteEvent(${index}, event)">âœ•</div>
                    </div>
                `;
            }).join('');
        }

        // Initial render
