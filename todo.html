    <div class="modal" id="editModal">
        <div class="modal-content">

            <div class="form-group">
                <label>ä»»åŠ¡æ ‡é¢˜</label>
                <input type="text" id="editTitle" />
            </div>
            <div class="form-group">
                <label>æ ‡ç­¾</label>
                <select id="editTag">
                    <option value="work">å·¥ä½œ</option>

                </select>
            </div>
            <div class="form-group">

                    <option value="low">ä½ä¼˜å…ˆçº§</option>

                <label>çŠ¶æ€</label>
                <select id="editStatus">

                </select>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="saveEdit()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
        let currentFilter = 'all';
        let editingTaskId = null;

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
            updateStats();
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            if (!title) return alert('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜');

            const task = {
                id: Date.now(),
                title,
                tag: document.getElementById('taskTag').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value,
                status: document.getElementById('taskStatus').value,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDueDate').value = '';
            saveTasks();
        }

        function renderTasks() {
            const container = document.getElementById('taskList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let filtered = tasks.filter(task => {
                const matchesFilter = currentFilter === 'all' ||
                    (currentFilter === 'pending' && task.status === 'pending') ||
                    (currentFilter === 'in_progress' && task.status === 'in_progress') ||
                    (currentFilter === 'completed' && task.completed);
                const matchesSearch = task.title.toLowerCase().includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            // æŒ‰ä¼˜å…ˆçº§æ’åº
            const priorityOrder = { high: 0, medium: 1, low: 2 };
            filtered.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">ğŸ“</div>
                        <p>æš‚æ— ä»»åŠ¡</p>
                        <p style="font-size: 0.875rem; margin-top: 8px;">æ·»åŠ ä½ çš„ç¬¬ä¸€ä¸ªä»»åŠ¡å§</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(task => {
                const tagLabels = { work: 'å·¥ä½œ', personal: 'ä¸ªäºº', urgent: 'ç´§æ€¥', other: 'å…¶ä»–' };
                const priorityLabels = { high: 'é«˜', medium: 'ä¸­', low: 'ä½' };
                const statusLabels = { pending: 'å¾…åŠ', in_progress: 'è¿›è¡Œä¸­', completed: 'å·²å®Œæˆ' };

                let dueDateHtml = '';
                if (task.dueDate) {
                    const dueDate = new Date(task.dueDate);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    dueDate.setHours(0, 0, 0, 0);

                    let dateClass = '';
                    if (dueDate < today && !task.completed) dateClass = 'overdue';
                    else if (dueDate.getTime() === today.getTime()) dateClass = 'today';

                    dueDateHtml = `<span class="due-date ${dateClass}">ğŸ“… ${task.dueDate}</span>`;
                }

                return `
                    <div class="task ${task.completed ? 'completed' : ''}">
                        <div class="task-checkbox" onclick="toggleComplete(${task.id})">
                            ${task.completed ? 'âœ“' : ''}
                        </div>
                        <div class="task-content">
                            <div class="task-title">${escapeHtml(task.title)}</div>
                            <div class="task-meta">
                                <span class="tag tag-${task.tag}">${tagLabels[task.tag]}</span>
                                <span class="priority priority-${task.priority}">${priorityLabels[task.priority]}</span>
                                <span>${statusLabels[task.status]}</span>
                                ${dueDateHtml}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button onclick="editTask(${task.id})">âœï¸</button>
                            <button class="delete" onclick="deleteTask(${task.id})">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                task.status = task.completed ? 'completed' : 'pending';
                saveTasks();
            }
        }

        function deleteTask(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingTaskId = id;
            document.getElementById('editTitle').value = task.title;
            document.getElementById('editTag').value = task.tag;
            document.getElementById('editPriority').value = task.priority;
            document.getElementById('editDueDate').value = task.dueDate || '';
            document.getElementById('editStatus').value = task.status;
            document.getElementById('editModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('show');
            editingTaskId = null;
        }

        function saveEdit() {
            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            task.title = document.getElementById('editTitle').value.trim();
            if (!task.title) return alert('è¯·è¾“å…¥ä»»åŠ¡æ ‡é¢˜');

            task.tag = document.getElementById('editTag').value;
            task.priority = document.getElementById('editPriority').value;
            task.dueDate = document.getElementById('editDueDate').value;
            task.status = document.getElementById('editStatus').value;
            task.completed = task.status === 'completed';

            saveTasks();
            closeModal();
        }

        function updateStats() {
            document.getElementById('statAll').textContent = tasks.length;
            document.getElementById('statPending').textContent = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('statInProgress').textContent = tasks.filter(t => t.status === 'in_progress').length;
            document.getElementById('statCompleted').textContent = tasks.filter(t => t.completed).length;
        }

        // Tab åˆ‡æ¢
        document.getElementById('tabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderTasks();
            }
        });

        // æœç´¢
        document.getElementById('searchBox').addEventListener('input', renderTasks);

        // å›è½¦æ·»åŠ ä»»åŠ¡
        document.getElementById('taskTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        function exportData() {
            const data = JSON.stringify(tasks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tasks_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        tasks = [...imported, ...tasks];
                        saveTasks();
                        alert(`æˆåŠŸå¯¼å…¥ ${imported.length} ä¸ªä»»åŠ¡`);
                    } else {
                        alert('æ–‡ä»¶æ ¼å¼é”™è¯¯');
                    }
                } catch (err) {
                    alert('æ–‡ä»¶è§£æå¤±è´¥');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // åˆå§‹åŒ–
        renderTasks();
        updateStats();
    </script>
